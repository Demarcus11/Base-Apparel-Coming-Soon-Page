<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="base-apparel">
        <div class="base-apparel-coming-soon" action="#">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>

          <div class="base-apparel-coming-soon-content content-flow">
            <h1><span>We're</span> Coming Soon</h1>

            <p class="base-apparel-details">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form class="base-apparel-form" action="#">
            <div class="form-item">
              <input
                class="base-apparel-input"
                type="email"
                placeholder="Email Address"
                aria-label="Email Address"
                required
                onkeyup="validateEmail()"
              />
              <img class="error-icon" src="images/icon-error.svg" alt="" />
              <button class="base-apparel-form-button" type="submit">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </div>
            <p class="error-message"></p>
          </form>
        </div>

        <div class="base-apparel-image">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="images\hero-desktop.jpg"
            />
            <img src="images/hero-mobile.jpg" alt="" />
          </picture>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
